<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form_temp">
        <div class="title">
            <div class="headline"><span>Welcome Back!</span></div>
            <div class="head-message"><span>Log in to access your account</span></div>
        </div>
        <div class="user-details">
            <form action="#">
                <div class="input-box"><input type="email" name="name" placeholder="Enter Email" required></div>
                <div class="input-box"><input type="password" name="name" placeholder="Enter Password" required></div>
                <div class="button"><input type="submit" value="Login"></div>
            </form>
        </div>
        <div class="form-footer">
            <span>Not a member? <a href="signup.html">Signup Here</a></span>
        </div>
    </div>
    
</body>
</html>
