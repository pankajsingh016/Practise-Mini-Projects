<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_temp">
        <div class="title">
            <div class="headline"><span>Join us today!</span></div>
            <div class="head-message"><span>Sign up now to become a member</span></div>
        </div>
        <div class="user-details">
            <form action="#">
                <div class="input-box"><input type="text" name="name" placeholder="Enter Your Name" required></div>
                <div class="input-box"><input type="email" name="name" placeholder="Enter Email" required></div>
                <div class="input-box"><input type="password" name="name" placeholder="Choose A Password" required></div>
                <div class="input-box"><input type="password" name="name" placeholder="Re-Enter Password" required></div>
                <div class="button"><input type="submit" value="Signup"></div>
            </form>
        </div>
        <div class="form-footer">
            <span>Already a member? <a href="login.html">Login Here</a></span>
        </div>
    </div>
</body>
</html>
