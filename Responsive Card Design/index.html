<!DOCTYPE html>

<head>
    <title>Responsive Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image">
                            <img src="assets/bell.jpg" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Bhimtal Temple</h2>
                        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, et
                            eos aperiam dolor dolorem nulla doloribus, blanditiis, non saepe optio ab architecto! Aut
                            atque quia, quas veniam quisquam ipsum molestiae?</p>

                            <button class="button">See More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/script" href="script.js"></script>
</body>

</html>
