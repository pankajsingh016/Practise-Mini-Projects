<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract | Help Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <navbar>
      <div class="navi">
        <div class="navitems">
          <span
            ><img src="assets/logo.svg" alt="" /> <helper>| Help Center</helper>
          </span>

          <button class="btn">Submit a request</button>
          <button class="btn" id="signup">Sign in</button>

      </div>

      <div class="dashboard">
        <div class="dash-child">
          <div>How can we help?</div>
          <form action="https://www.google.com/search?">
            <input type="text" placeholder="Search" class="searchbox" name="q">
          </form>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
